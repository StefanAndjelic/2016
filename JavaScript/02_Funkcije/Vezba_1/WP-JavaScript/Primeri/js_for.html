<html>
<body>

<script type="text/javascript">
for (i = 0; i <= 5; i++)
{
document.write("Broj je " + i);
document.write("<br />");
}
</script>

<p>Objasnjenje:</p>

<p>Ova for petlja pocinje sa i=0.</p>

<p>Dok je <b>i</b> manje ili jednako 5, petlja ce nastaviti da se izvrsava.</p>

<p><b>i</b> ce se povecavati za 1 svaki put kada se petlja izvrsi.</p>

</body>
</html>
